<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PokeDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
</head>
<body>
  <div class="background">
    <div class="grid">
      <div class="pokedex">
        <div class="headerLeft">
          <!-- <p>PokeDex</p> -->
        </div>
        <div class="headerRight"></div>
        <div class="spine"></div>
        <div id="btn1"></div>
        <div id="btn2"></div>
        <div id="btn3"></div>
        <div class="image"></div>
        <div class="input">
          <div id="btnT"></div>
          <div id="btnR"></div>
          <div id="btnM"></div>
          <div id="btnL"></div>
          <div id="btnB"></div>
          <div id="pad"></div>
        </div>
        <div class="view"></div>
        <div id="type1">Type</div>
        <div id="type2">Type</div>
        <div id="type3">Type</div>
        <div class="ran1">
          <input id="text" type="text" placeholder="Enter Pokemon Name">
          <button id="submit">Clear</button>
          <button id="submit2">Submit</button>
          <h1 id="logo">Pokedex</h1>
        </div>
        <div class="footerLeft"></div>
        <div class="footerRight"></div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
