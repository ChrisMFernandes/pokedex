<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PokeDex</title>
  <link rel="icon" type="image/png" href="images/pokeball.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
</head>
<body>
  <div class="background">
    <div class="grid">
      <div class="pokedex">
        <div class="headerLeft">
          <h1 id="logo">PokeDex</h1>
        </div>
        <div class="headerRight"></div>
          <div class="spine"></div>
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
        <div class="image">
          <img id="pokeImage" src="">
        </div>
        <div class="input">
          <button id="btnT"></button>
          <button id="btnR"></button>
          <button id="btnM"></button>
          <button id="btnL"></button>
          <button id="btnB"></button>
          <button id="pad"></button>
        </div>
        <div class="view">
          <h4 id="abilities">Abilities:</h4>
          <p id="ability1"></p>
          <p id="ability2"></p>
          <p id="hp">HP:</p>
          <p id="atk">ATK:</p>
          <p id="def">DEF:</p>
          <p id="hpResult"></p>
          <p id="atkResult"></p>
          <p id="defResult"></p>
        </div>
        <button id="type1">Type</button>
        <button id="type2">Type</button>
        <div class="ran1">
          <input id="text" type="text" placeholder="Enter Pokemon Name">
          <button id="submit" onclick="clearSelection()">Clear</button>
          <div class="dummybtns">
            <button id="greenbtn"></button>
            <button id="orangebtn"></button>
          </div>
          <button id="submit2" onclick="getPokemon()">Enter</button>
          <button id="bluebtnL"></button>
          <button id="bluebtnM"></button>
          <button id="bluebtnR"></button>
          <button id="bluebtnBL"></button>
          <button id="bluebtnBM"></button>
          <button id="bluebtnBR"></button>
        </div>
        <div class="footerLeft"></div>
        <div class="footerRight"></div>
      </div>
      <div class="hidden">
        <h2 id="hidden-text">Pokedex</h2>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
