<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PokeDex</title>
  <link rel="icon" type="image/png" href="images/pokeball.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
</head>
<body>
  <div class="background">
    <div class="grid">
      <div class="pokedex">
        <div class="headerLeft">
          <h1 id="logo">PokeDex</h1>
        </div>
        <div class="headerRight"></div>
        <div class="spine"></div>
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
        <div class="image">
          <!-- <image id="pokeimage" src="images/whosthat.png"></image> -->
        </div>
        <div class="input">
          <button id="btnT"></button>
          <button id="btnR"></button>
          <button id="btnM"></button>
          <button id="btnL"></button>
          <button id="btnB"></button>
          <button id="pad"></button>
        </div>
        <div class="view"></div>
        <button id="type1">Type</button>
        <!-- <button id="type2">Type</button> -->
        <button id="type3">Type</button>
        <div class="ran1">
          <input id="text" type="text" placeholder="Enter Pokemon Name">
          <button id="submit">Clear</button>
          <button id="submit2" onclick="test()">Submit</button>
          <!-- <h1 id="logo">Pokedex</h1> -->
        </div>
        <div class="footerLeft"></div>
        <div class="footerRight"></div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
